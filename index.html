<body>

    <header>
        <h1>The Library</h1>
        <h2> Local Storage of Books </h2>
    </header>
    <form>
        <label for='title'>Book Title </label>
        <input type='text' id='book-title' name='title'><br>
        <label for='author'>Name of Author</label>
        <input type='text' id='author-name' name='author'><br>
        <label for='pages'>Number of Pages</label>
        <input type='number' id='book-pages' name='pages'><br>
        <label for='read'>Finished Reading?</label>
        <input type='checkbox' id='read-book' name='read'><br>
        <button id='add-book-btn'>Add Book</button>
    </form>
    <table id ="table-books">
    </table>

    <script src="index.js"></script>
