<head>
    <link href="style.css" rel='stylesheet'> 
</head>
<body>
    <header>
        <h1>The Library</h1>
        <p> Local Storage of Books </p>
    </header>
    <form>
        <label for='title'>Book Title </label>
        <input type='text' id='book-title' name='title'><br>
        <label for='author'>Name of Author</label>
        <input type='text' id='author-name' name='author'><br>
        <label for='pages'>Number of Pages</label>
        <input type='number' id='book-pages' name='pages'><br>
        <label for='read'>Finished Reading?</label>
        <input type='text' id='read-book' name='read'><br>
        <input type='button'value='Add Book'>
    </form>

    <table>
        <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read?</th>
        </tr>
        <tr>
            <td>The Hobbit</td>
            <td>J.R.R. Tolkein</td>
            <td>295</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Example 2</td>
            <td>Example 2</td>
            <td>295</td>
            <td>Yes</td>
        </tr>
    </table>

    <script src="index.js"></script>
</body>
